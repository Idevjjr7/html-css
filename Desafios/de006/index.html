<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag <p>"> <u>Parágrafos</u></li>
        <li title="Use a tag <h1>...<h6>"> <u>Títulos</u></li>
        <li title="use a tag <img>"> <u>Imagens</u></li>
        <li title="Use a tag  <abbr>"> <u>Abreviações</u></li>
        <li title="Use a tag <code>"> <u>Códigos-fonte</u></li>
        <li title="Use a tag <ol>"> <u>Listas numeradas</u></li>
        <li title="Use a tag <ul>"> <u>Listas com demarcadores</u></li>
    </ul>
</body>
</html>
